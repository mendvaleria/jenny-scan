<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="content/jenny-scan.glb" 
        ios-src="content/jenny-scan.usdz" 
        alt="Ein 3D-Modell" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="scene-viewer webxr quick-look">
    </model-viewer>
</body>
</html>
